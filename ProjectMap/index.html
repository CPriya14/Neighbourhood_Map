<!Doctype >
<html>
<head>
  <title>Neighbourhood Map</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/knockout.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
 </head>

<body>

   <div class="container-fluid">
   <div class="header">
    <div class="row title">
      <div class="col-md-9">
        <h1>UTTAR PRADESH</h1>
        <h2>Tourism Map</h2>
</div>
    </div>
	</div>
<nav>
    <div class="row">
      <div class="col-md-12" >
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search for places" data-bind="value:query,valueUpdate:'afterkeydown', event: {keyup: filterList}">
          </div>
        </form>
        <ul data-bind="foreach:markers" class="nav navbar-nav">
          <li class="list" data-bind="visible:show, event:{click:$parent.selectAll},text:title"></li>
        </ul>
      </div>
    </div>
	</nav>
    <div class="row">
      <div class="col-md-12" id="map" onload="initMap()"></div>
    </div>
  </div>
  <script>
  var map;
  function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
              center: 
			  {  lat: 26.8467,lng: 85.8315},
              zoom: 7,
          });
ko.applyBindings(new Model());
 }
 function error()
{
alert("Unable to Load Map,Try Later");
}
 </script>
  <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhiFdzb_uHN_6IqmV1i_OG1PqEkxqlZ0E&v=3&callback=initMap">
</script>
  <script src="js/app.js"></script>
</body>
</html>
